<!DOCTYPE html>
<html lang="en">

  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Douglas Archibald">

    <title>Bandlog - Discover New Music</title>
      
    {% load static %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/grayscale.css' %}" rel="stylesheet">
    
  </head>
  
  <body id="page-top">
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Bandlog</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a id="nav-browse" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Browse
              </a>
              <div class="dropdown-menu" aria-labelledby="nav-browse">
                <a class="dropdown-item" href="#">Genres</a>
                <a class="dropdown-item" href="#">Tags</a>
                <a class="dropdown-item" href="#">Recommended</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a id="nav-discuss" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Discuss
              </a>
              <div class="dropdown-menu" aria-labelledby="nav-discuss">
                <a class="dropdown-item" href="#">Recent</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Yet another action</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <div class="navbar-search">
              <form action="{% url 'search' %}" method="GET">
				        <input type="search" placeholder="Search..."></input>
              </form>
            </div>
          </ul>
        </div>
      </div>
    </nav>
	
    <!-- Page content -->
	  {% block content %}
	  {% endblock content %}
	
	  <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Douglas Archibald</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/grayscale.js' %}"></script>
    <script>
      $('.read-more').readMore();
    </script>
	
	</body>
	
</html>
